<div class="col-lg-12">
  <hr />
    <p class="form-title">{{ formTitle }}</p>
    <div class="col-lg-12">
      <p-table [value]="results">
        <ng-template pTemplate="header">
          <tr>
            <th *ngFor="let res of results">{{ res.label }}</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-result>
          <tr>        
            <td>{{result.name}}</td>
            <td>{{result.team}}</td>
            <td>{{result.project}}</td>
          </tr>
        </ng-template>                
      </p-table>
    </div>
</div>
