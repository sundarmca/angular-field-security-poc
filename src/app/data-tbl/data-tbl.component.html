<div class="col-lg-12">
  <hr />
    <p class="form-title">{{ formTitle }}</p>
    <div class="col-lg-12">
      <p-table [value]="results">
        <ng-template pTemplate="header" let-result>
          <tr>
            <th>Name (Readonly mode)</th>
            <th>Team (Write mode)</th>
            <th>Project (Protected mode)</th>
          </tr>
        </ng-template>
        <tr>
          <ng-template pTemplate="body" let-result>          
            <td>
              <input type="text" [value]="checkDisp(val.inputval, result.property)" [readonly]="checkAccess(result.property)">
            </td>
          </ng-template>
        </tr>
      </p-table>
    </div>
</div>
